<style>body{background:#000;color:#0ff;font-family:monospace;padding:2rem}

<h1>ğŸ“ Brim Beacon Map</h1><ul id="list"></ul>

const keys = Object.keys(localStorage).filter(k => k.startsWith('brimos_'));
